<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shire AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(15px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .message-anim { animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        .typing-dot { animation: bounce 0.6s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-dot:nth-child(3) { animation-delay: 0.3s; }
        .prose-content p { margin-bottom: 0.5rem; line-height: 1.6; }
        .prose-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose-content strong { font-weight: 600; color: #1f2937; }
        .user-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-lg bg-white/95 backdrop-blur-sm h-full max-h-[750px] md:h-[650px] rounded-3xl shadow-2xl flex flex-col overflow-hidden relative border border-white/20">
        
        <!-- Header -->
        <div class="bg-white border-b border-gray-100 p-5 flex items-center justify-between shadow-sm z-20">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Aneka&backgroundColor=6366f1" 
                         alt="AI Avatar" 
                         class="w-12 h-12 rounded-2xl shadow-lg shadow-indigo-200 hover:scale-105 transition-transform duration-300">
                    <span class="absolute -bottom-1 -right-1 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <h1 class="text-gray-800 font-bold text-lg tracking-tight">Shire AI</h1>
                    <p class="text-xs text-indigo-500 font-medium flex items-center gap-1">
                        <i class="fa-brands fa-google text-[10px]"></i> Gemini Pro & Search
                    </p>
                </div>
            </div>
            <button onclick="clearChat()" class="w-9 h-9 flex items-center justify-center rounded-full text-gray-400 hover:bg-red-50 hover:text-red-500 transition duration-200" title="Clear Chat">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-5 space-y-6 bg-slate-50 custom-scrollbar">
            <!-- Initial Greeting -->
            <div class="flex gap-4 message-anim">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 mt-1">
                    <i class="fa-solid fa-robot text-indigo-600 text-xs"></i>
                </div>
                <div class="bg-white text-gray-700 rounded-2xl rounded-tl-none py-3.5 px-5 shadow-sm border border-gray-100 max-w-[85%]">
                    <p class="text-sm leading-relaxed">Hello! How can I help you today?</p>
                    <span class="text-[10px] text-gray-400 mt-2 block font-medium">System</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="hidden absolute bottom-[88px] left-6 z-10">
            <div class="bg-white border border-gray-100 px-4 py-2.5 rounded-2xl shadow-md flex items-center gap-3">
                <span class="text-xs text-gray-500 font-medium">Thinking</span>
                <div class="flex gap-1">
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-5 bg-white border-t border-gray-100 z-20">
            <form id="chat-form" class="relative flex items-center gap-3" onsubmit="handleUserSubmit(event)">
                <input 
                    type="text" 
                    id="user-input" 
                    class="w-full bg-gray-50 text-gray-800 border border-gray-200 rounded-2xl pl-5 pr-14 py-4 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 focus:outline-none placeholder-gray-400 transition-all shadow-inner text-[15px]"
                    placeholder="Ask something..."
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    id="send-btn"
                    class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white rounded-xl flex items-center justify-center transition-all transform active:scale-95 shadow-md shadow-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </form>
            <p class="text-center text-[10px] text-gray-400 mt-3">Powered by Google Gemini</p>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendBtn = document.getElementById('send-btn');
        
        // -------------------------------------------------------------
        // API KEY CONFIGURATION
        // -------------------------------------------------------------
        const hardcodedKey = "AIzaSyDN_M4DZtd-tpPCV4LhoGNYDZGB8Gf16Yk"; 
        let apiKey = hardcodedKey || localStorage.getItem("shire_api_key") || ""; 
        // -------------------------------------------------------------

        const SYSTEM_PROMPT = "You are a versatile, empathetic, and professional AI assistant. Your capabilities include: 1. Personal Support: If a user shares personal problems or feelings, be supportive, kind, and non-judgmental. Offer constructive advice or simply listen. 2. Information Retrieval: You have access to Google Search. Use it for current events, facts, and data. 3. General Tasks: You can write, code, and explain concepts. Adapt your tone to the user's request. Keep responses concise and easy to read.";

        async function handleUserSubmit(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // NORMAL CHAT FLOW
            addMessage(text, 'user');
            userInput.value = '';
            
            userInput.disabled = true;
            sendBtn.disabled = true;
            showTyping();

            try {
                const result = await callGeminiAPI(text);
                addMessage(result.text, 'bot', result.sources);
            } catch (error) {
                console.error("API Error:", error);
                if (error.message.includes("Invalid API Key")) {
                    addMessage("⚠️ The API Key is invalid. Please check the code.", 'bot');
                } else {
                    addMessage(`Error: ${error.message}. Please try again.`, 'bot');
                }
            } finally {
                hideTyping();
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        async function callGeminiAPI(userQuery) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] },
                tools: [{ google_search: {} }] 
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                if (response.status === 400 || response.status === 403) throw new Error("Invalid API Key");
                throw new Error(`HTTP Error ${response.status}`);
            }

            const data = await response.json();
            const candidate = data.candidates?.[0];
            const botText = candidate?.content?.parts?.[0]?.text;
            const sources = candidate?.groundingMetadata?.groundingAttributions?.map(a => ({
                uri: a.web?.uri,
                title: a.web?.title || "Source"
            })).filter(s => s.uri) || [];

            return { text: formatResponse(botText), sources: sources };
        }

        function formatResponse(text) {
            return text ? text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>') : "I'm speechless!";
        }

        function addMessage(text, sender, sources = []) {
            const div = document.createElement('div');
            const isUser = sender === 'user';
            
            div.className = `flex gap-4 message-anim ${isUser ? 'flex-row-reverse' : ''}`;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const iconHtml = isUser 
                ? `<div class="w-8 h-8 rounded-full user-gradient flex items-center justify-center flex-shrink-0 mt-1 shadow-md text-white"><i class="fa-regular fa-user text-xs"></i></div>`
                : `<div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 mt-1"><i class="fa-solid fa-robot text-indigo-600 text-xs"></i></div>`;

            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="mt-3 pt-3 border-t border-gray-100/80">
                        <p class="text-[10px] text-gray-400 font-semibold mb-2 uppercase tracking-wide">References</p>
                        <div class="flex flex-wrap gap-2">
                            ${sources.map(s => `<a href="${s.uri}" target="_blank" class="text-[11px] bg-white border border-gray-200 text-gray-600 px-3 py-1.5 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center gap-1.5 shadow-sm"><i class="fa-solid fa-arrow-up-right-from-square text-[9px]"></i> <span class="truncate max-w-[120px]">${s.title}</span></a>`).join('')}
                        </div>
                    </div>`;
            }

            div.innerHTML = `
                ${iconHtml}
                <div class="${isUser ? 'user-gradient text-white rounded-tr-none' : 'bg-white text-gray-700 rounded-tl-none border border-gray-100'} rounded-2xl py-3.5 px-5 max-w-[85%] prose-content relative shadow-sm">
                    <div class="text-sm leading-relaxed ${isUser ? 'text-white' : 'text-gray-700'}">${text}</div>
                    ${!isUser ? sourcesHtml : ''}
                    <span class="text-[10px] ${isUser ? 'text-indigo-100/70' : 'text-gray-400'} mt-1.5 block font-medium text-right">${time}</span>
                </div>`;
            
            chatBox.appendChild(div);
            setTimeout(() => chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' }), 100);
        }

        function showTyping() { typingIndicator.classList.remove('hidden'); setTimeout(() => chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' }), 100); }
        function hideTyping() { typingIndicator.classList.add('hidden'); }
        
        function clearChat() {
            if(confirm("Clear conversation?")) {
                chatBox.innerHTML = `
                <div class="flex gap-4 message-anim">
                    <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 mt-1">
                        <i class="fa-solid fa-robot text-indigo-600 text-xs"></i>
                    </div>
                    <div class="bg-white text-gray-700 rounded-2xl rounded-tl-none py-3.5 px-5 shadow-sm border border-gray-100 max-w-[85%]">
                        <p class="text-sm leading-relaxed">Conversation cleared.</p>
                        <span class="text-[10px] text-gray-400 mt-2 block font-medium">System</span>
                    </div>
                </div>`;
            }
        }
    </script>
</body>
</html>
